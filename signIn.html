
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signIn.css">
        
    </head>
    <body>
    
        <div>
        <h1>Sign In</h1>
        <h4>Use your account for sign in.</h4>
        <form accept="demo.html" method="post">

        <input type="email" placeholder="Enter Email" required/>
        <br><br>
        <input type="password" placeholder="Enter password" required/>
        <br><br>
        <button type="submit" ><a class="a" href="/signup">Sign in</a></button>
        <br><br>
      <span>No Account?<a href="http//www.google.com/signup">Create one</a></span>
        </form>
    </div>
    
    </body>
</html>
